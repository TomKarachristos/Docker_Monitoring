<div class="bounds">

  <div  fxLayout="row" 
        fxLayout.sm="column" 
        fxLayout.xs="column" 
        fxLayoutGap="10px"
        fxLayoutAlign="center stretch"
        fxFlexFill>
        
      <mat-card fxFlex="39" fxLayout="column" fxLayoutAlign="center stretch">
          <mat-card-header>
            <mat-card-title>Images</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <app-list-images></app-list-images>
          </mat-card-content>
          <mat-card-actions>

            <!-- TODO MAKE A COMPONENT -->
            <input type="file" name="tar" ng2FileSelect [uploader]="uploader"  />
            <button (click)="uploader.uploadAll()"  mat-raised-button color="primary">
             sentFile
            </button>
          </mat-card-actions>
      </mat-card>

      <mat-card fxFlex="59" fxLayout="column" fxLayoutAlign="center stretch" >
         <mat-card-header>
            <mat-card-title>Containers</mat-card-title>
          </mat-card-header>
          <mat-card-content >
            <app-list-containers></app-list-containers>
          </mat-card-content> 
          <mat-card-actions style="margin-top: auto">
            <!-- TODO MAKE A COMPONENT -->
            <button (click)="CreateLogs()"  mat-raised-button color="primary">
              Consolidate the logs
            </button>
          </mat-card-actions>
      </mat-card>
      
  </div>
  
</div>
